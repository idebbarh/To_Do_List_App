<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/all.min.css" />
    <script defer src="script.js"></script>
    <title>Today: Todolist</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-title-holder">
                <input type="text" id="header-title" value="">
            </div>
        </div>
    </header>
    <div class="contents">
        <div class="container">
            <div class="todos-input-holder">
                <input type="text" placeholder="Write your next task here ..." id="todos-input">
                <button id="add-new-task-btn">Add task</button>
            </div>
            <ul id="all-todos-list">
                <div id="undone-tasks">
                </div>
            </ul>
            <p class="info">Made And Design With ‚ù§ By <a href="https://github.com/idebbarh" target="_blank">Ismail Debbarh</a></span></p>
        </div>
    </div>
</body>
</html>
